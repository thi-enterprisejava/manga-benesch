<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <title>#{selectedManga.manga.title}</title>
</h:head>

<h:body>

    <ui:composition template="/template.xhtml">
        <ui:define name="content">

            <div class="content">
                <h1>Meine Mangas</h1>

                <table class="pure-table pure-table-striped">
                    <thead>
                    <tr>
                        <th>Manga</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Genres</th>
                        <th>Von</th>
                        <th>Bis</th>
                        <th>Volumes</th>
                        <th>Entfernen</th>
                    </tr>
                    </thead>

                    <tbody>
                    <ui:repeat value="#{mangaListBean.mangas}" var="manga">
                        <tr class="mangalistEntry">
                            <td><a href="details.xhtml?manga=#{manga.id}" class="mangaDetails">#{manga.title}</a></td>
                            <td>#{manga.author}</td>
                            <td>#{manga.publisher}</td>
                            <td>
                                <ui:repeat value="#{manga.genres}" var="genre" varStatus="loop">
                                    <a href="search.xhtml?genreId=#{genre.id}">#{genre.name}</a>#{!loop.last ? ', ' : ''}
                                </ui:repeat>
                            </td>
                            <td>#{manga.runFromYear}</td>
                            <td>#{manga.runUntilYear == 0?"ongoing":manga.runUntilYear}</td>
                            <td>#{manga.volumes}</td>
                            <td>
                                <h:form styleClass="inline-form">
                                    <h:commandButton styleClass="pure-img mangalist-list-button mangalist-remove"
                                                     alt="Zu Meine Mangas hinzufÃ¼gen" value=""
                                                     action="#{mangaListBean.removeManga(manga)}"/>
                                </h:form>
                            </td>
                        </tr>
                    </ui:repeat>
                    </tbody>
                </table>

            </div>

        </ui:define>
    </ui:composition>

</h:body>
</html>
