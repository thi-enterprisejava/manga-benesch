<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>#{msg['common.title']}</title>
    <link rel="stylesheet" href="style/style.css"/>
</h:head>
<h:body>

    <ui:composition>
        <form method="post" action="j_security_check" class="pure-form pure-form-aligned">
            <fieldset>
                <div class="pure-control-group">
                    <label for="j_username">#{msg['login.accountname']}</label>
                    <input id="j_username" name="j_username" type="text"/>
                </div>

                <div class="pure-control-group">
                    <label for="j_password">#{msg['login.password']}</label>
                    <input id="j_password" name="j_password" type="password"/>
                </div>

                <div class="pure-controls">
                    <button type="submit" id="loginButton" class="pure-button pure-button-primary">Login</button>
                </div>

                <div class="pure-controls">
                    Neu hier?
                    <a href="register.xhtml">Registrieren</a>
                </div>
            </fieldset>
        </form>
    </ui:composition>

</h:body>
</html>
