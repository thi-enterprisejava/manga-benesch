<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>#{msg['common.title']}</title>
    <link rel="stylesheet" href="style/style.css"/>
</h:head>
<h:body>

    <div class="pure-menu pure-menu-horizontal navigation">
        <a class="pure-menu-heading">#{msg['navigation.title']}</a>
        <a class="pure-menu-link pure-menu-link-left" href="index.xhtml">#{msg['navigation.home']}</a>

        <!--
        <li class="pure-menu-item">
            <a class="pure-menu-link" href="search.xhtml">#{msg['navigation.search']}</a>
        </li>
        -->
        <ui:fragment rendered="#{accountBean.loggedIn}">
            <a class="pure-menu-link pure-menu-link-left" href="mangalist.xhtml">Meine Mangas</a>
        </ui:fragment>

        <ul class="pure-menu-list pure-menu-list-right">
            <!--
            <li class="pure-menu-item">
                <a class="pure-menu-link" href="favourites.xhtml">#{msg['navigation.favourites']}</a>
            </li>
            -->

            <ui:fragment rendered="#{not accountBean.loggedIn}">
                <li class="pure-menu-item">
                    <a class="pure-menu-link" href="login-redirect.xhtml">Login</a>
                </li>
            </ui:fragment>

            <ui:fragment rendered="#{accountBean.loggedIn}">
                <li class="pure-menu-item">
                    <a class="pure-menu-link" href="add.xhtml">#{msg['navigation.addmanga']}</a>
                </li>

                <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <span class="pure-menu-link">#{accountBean.displayName}</span>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item">
                            <h:form rendered="#{accountBean.loggedIn}">
                                <h:commandLink value="Logout" action="#{accountBean.doLogout}"
                                               styleClass="pure-menu-link"/>
                            </h:form>
                        </li>
                    </ul>
                </li>
            </ui:fragment>

        </ul>
    </div>

    <ui:insert name="content">
        [Content]
    </ui:insert>

</h:body>
</html>
